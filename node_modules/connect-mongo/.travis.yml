language: node_js

node_js:
  - 0.12
  - 4
  - 5

services: mongodb

sudo: false

script:
    - if [[ $TRAVIS_NODE_VERSION == "0.12" ]]; then npm run test-es5; fi;
    - if [[ $TRAVIS_NODE_VERSION != "0.12" ]]; then npm run test; fi;

after_script:
    - if [[ $TRAVIS_NODE_VERSION != "0.12" ]]; then npm install coveralls && cat ./coverage/lcov.info | coveralls; fi;
